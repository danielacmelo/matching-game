<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game Dogs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <section class="start-game" id="start-game">
        <h2>Matching Game Dogs</h2>
        <p>Click on the cards to find a match.<img class="outline-dog" src="images/outline_seated_dog_AdobeStock_2_591214034.svg" alt= "Sweet outline of a seated small dog"></p>      
        <div class="container_img_start-game_button">
            <img class="dog-start center" src="images/dog_start_AdobeStock_135715810.jpg" alt= "Small long-haired chocolate and cream dachshund with a cute gaze">
            <button class="btn-start-game" id="btn-start-game">Start game</button>
        </div>    
        <img class="paws-trail" id="paws-trail" src="images/dog_paws_trail.svg" alt= "Adorable paw prints left behind by a tiny dog">      
    </section>         
    
    <section class="game-screen" id="game-screen">       
        <h2>Matching Game Dogs</h2>
        <p>Click on the cards to find a match.<img class="outline-dog" src="images/outline_seated_dog_AdobeStock_2_591214034.svg" alt= "Sweet outline of a seated small dog"></p>
        <p class="count"><span class="moves-count" id="moves-count">Moves: 0</span> <span class="match-count" id="match-count">Matches: 0</span></p>
        <div class="container container-opacity" id="container-opacity">                       
            <div class="cards-container" id="cards-container">                  
            </div>
        </div>
            <button class="btn-end-game" id="btn-end-game">End game</button>     
      
        <div class="win-game" id="win-game">
            <div class="container-text-img-win" id="container-text-img-win">
                <h3 class="tex-popup">Congratulations!</h3> 
                <p class="tex-popup">You deserve many dog licks.</p>
                <img class="dog-win center popup" id="popup" src="images/dog_end_AdobeStock_290971254.jpg" alt="A smiling dog in the middle of a field of daisies">
            </div>
            <div class="container-play-again">
                <h4>Play again?</h4>
                <button class="btn-yes" id="btn-yes">Yes</button>
                <button class="btn-no" id="btn-no">No</button> 
            </div> 
        </div> 
        <img class="paws-trail" id="paws-trail2" src="images/dog_paws_trail.svg" alt= "Adorable paw prints left behind by a tiny dog">
    </section>    

    <script src="scripts/script.js"></script>
</body>

<footer><p>&copy; 2024 Dani Melo</p></footer>
   
</html>
