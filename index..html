<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game Dogs</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="start-game">
        <h2>Matching Game Dogs</h2>
        <p>Click on the cards to find a match</p>
        <img src="images/dog-icon" alt= "Sweet outline of a seated small dog">
        <img src="images/sound-icon" alt= "Sound icon">
        <img src="images/dog-start-AdobeStock_135715810.jpg" alt= "Small long-haired chocolate and cream dachshund with a cute gaze">
        <img src="images/gog-paws-home" alt= "Adorable paw prints left behind by a tiny dog">
        <button class="btn-start-game" id="btn-start-game">Start Game</button>
    </div>         
    <div class="game-container">
        
        <h2>Matching Game Dogs</h2>
        <p>Click on the cards to find a match</p>
        <img src="images/dog-icon" alt= "Sweet outline of a seated small dog">
        <img src="images/sound-icon" alt= "Sound icon">
         
            
            <img src="images/dog-1-AdobeStock_99884104.jpg" alt="Chocolate dachshund lay in a bed with a cute glaze">
            <img src="images/dog-2-AdobeStock_167618810.jpg" alt="Dog paws and woman's hands intertwined, with a heart-shaped marking on one paw">
            <img src="images/dog-3-AdobeStock_202747104.jpg" alt="Happy corgi with a smiling expression">
            <img src="images/dog-4-AdobeStock_273162497.jpg" alt="A smiling puppy appears diagonally in the photo with ears falling">
            <img src="images/dog-5-AdobeStock_439003091.jpg" alt="A small puppy rests its chin and front paws on a bench back">
            <img src="images/dog-6-AdobeStock_322612102.jpg" alt="A small puppy lies on the ground with one ear laid down and the other standing">
    
            <button class="btn-end-game" id="btn-end-game">End Game</button>     

    <div class="win-game ">
        <h2>Matching Game Dogs</h2>
        <p>Click on the cards to find a match</p>
        <img src="images/dog-icon" alt= "Sweet outline of a seated small dog">
        <img src="images/sound-icon" alt= "Sound icon">
        <p>Congratulations!</p> 
        <p>You deserve many dog licks!</p>
        <img src="images/dog-end-AdobeStock_290971254.jpg" alt="A smiling dog in the middle of a field of daisies">
        <img src="images/gog-paws-home" alt= "Adorable paw prints left behind by a tiny dog">
        <p>Play again</p>
        <button class="btn-yes" id="btn-yes">Yes</button>
        <button class="btn-no" id="btn-no">No</button>   


         



          
    






</body>

</html>
